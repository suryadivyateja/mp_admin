<app-header>
</app-header>
<app-header1></app-header1><br>
<!-- pop-up -->
<div class="custom-order-div-back">
    <div class="confirm-order">
        <div class="custom-order-req">
            <i class="fa fa-times" id="custom-order-close-btn" aria-hidden="true" (click)='close_pop()'></i>
        </div>
        <div class="confirm-order-text">
           <p class="req-confirm-text">We are sorry to see you go...</p>
           <span>To confirm your account deletion, click <mark>'Delete Account'</mark> to proceed</span><br><br>

           <button class="btn btn-default yes" (click)="delete_user()">Delete Account</button>
           <button class="btn btn-default cancel" (click)="close_pop()">Cancel</button>
        </div>
        <div class="confirm-submit-div">
        </div>
   </div>
</div>
<!-- popo-up end -->
<div class="w-control">
<div class="container">
    <div class="row">
        <div id="prf-back" class="col-lg-3 col-md-3 col-xs-3">
            <div style="background-color:#292C2E;" class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 profile">
                    <img src={{profile_pic}} class="img-fluid" style="border-radius:35px;width:65px;height:65px">
                    <h2>{{name}}</h2>
                    <p class="profile-desg">{{designation}}</p>
                    <p>{{email}}</p><br>
                </div>
            </div><br>

            <div class="row profile-about" routerLink='/settings/profile'>
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <a class="a1">
                        <img src="../assets/icons/setting-screen/001_profile.png" width="18px" height="18px">
                        <!-- <i id="fa1" class="fa fa-user-o "></i> -->
                        <span>Profile</span>
                    </a>
                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">
                    <i style="float:right;color:green" class="fa fa-check-circle"></i>

                </div>
            </div><br>

            <div class="row profile-about" routerLink='/settings/password'>
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <a class="a1">
                        <img src="../assets/icons/setting-screen/002_password&security.png" width="18px" height="18px">
                        <!-- <i id="fa1" class="fa fa-unlock"></i> -->
                        <span>Password & Security</span>
                    </a>
                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">
                    <i style="float:right;color:green" class="fa fa-check-circle"></i>

                </div>
            </div><br>

            <div class="row profile-about"  routerLink='/settings/finance'>
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <a class="a1">
                        <img src="../assets/icons/setting-screen/003_Payment & Financials.png" width="18px" height="18px">
                        <!-- <i id="fa1" class="fa fa-credit-card-alt"></i> -->
                        <span>Payment & Financials</span>
                    </a>
                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">
                    <i style="float:right;color:green" class="fa fa-check-circle"></i>

                </div>
            </div><br>

            <div class="row profile-about" routerLink='/settings/account'>
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <a class="a1">
                        <img src="../assets/icons/setting-screen/004_Account Settings.png" width="18px" height="18px">
                        <!-- <i id="fa1" class="fa fa-briefcase"></i> -->
                        <span>Account Settings</span>
                    </a>
                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">
                    <i style="float:right;color:green" class="fa fa-check-circle"></i>

                </div>
            </div><br>

            <div class="row profile-about"  routerLink='/settings/email-notifications'>

                        <span>Notifications</span>
                    </a>
                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">
                    <i style="float:right;color:green" class="fa fa-check-circle"></i>

                </div>
            </div><br>
        </div>


        <div class="col-lg-9 col-md-9 col-xs-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
