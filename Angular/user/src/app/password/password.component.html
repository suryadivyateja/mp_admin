<div class="w-control">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-xs-12" >
                <div class="pswd-div">
                <div class="pswd-text">
                    <div class="pswd-text2">
                        <h2>Password</h2>
                    </div>
                </div><br>


                <div class="pswd-text1" (keyup.enter)="update_pass($event)">
                    <h3>Change Password</h3>
                    <label>Current Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Current Password" [(ngModel)]="currentPassword">
                    </div>
                    <label>New Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter New Password" [(ngModel)]="newPassword">
                    </div>
                    <label>Confirm Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re-type New Password" [(ngModel)]="conformPassword">
                    </div>

                </div><br>
                <hr>
                <div class="pswd-text1">
                    <button class="bnt btn-primary" (click)="changePassword()">Save Settings</button>
                </div><br>

            </div>
            </div>
        </div><br>


    </div>
</div>
