<body>
    <div class="m-core">
        <div class="manage-orders-core">
            <!-- <div class="w-control"> -->
                <div id="thanks-div">
                    <h3>Thank you for ordering</h3>
                    <h5>Your orders are now available to you below</h5>
                    <i id="t-close" class="fa fa-times" aria-hidden="true"></i>
                </div>
            <!-- </div> -->
            <h2 id="orders-title">MY ORDERS</h2>

            <div class="my-gigs-index">
                <button class="index-head"> Orders </button>
                
                <button class="index-item selected-index" id="all-btn" (click)="get_orders('all')">All</button>

                <button class="index-item" id="cancelled-btn" (click)="get_orders('cancelled')"> Open </button>

                <button class="index-item" id="progress-btn" (click)="get_orders('inprogress')"> Started  </button>
                
                <button class="index-item" id="completed-btn" (click)="get_orders('completed')">Delivered</button>
            </div>
            <!-- gig -->
            <div class="orders-div">
                <div class="manage-gig-con">
                    <div class="manage-gig-r">
                        <div *ngFor="let x of f_all_orders">
                            <div class="gig" (click)=" go_to_orderDet([x.order_id])">
                                <div class="gig-img">
                                    <img src="{{x.gig_img}}" alt="" width="100%" height="100%">
                                </div>
                                <div class="gig-text-div">
                                    <div class="text">
                                        <h3>{{x.title}}...</h3>
                                        <div class="order-display">
                                            <p>seller&nbsp;:&nbsp;<span>{{x.seller_name}}</span></p>
                                            <!-- <p>{{x.order_date}}</p>
                                <p>Total:$ {{x.total_amount}}</p> -->
                                        </div>
                                    </div>
                                    <div class="order-id">
                                        <div class="order-id1">
                                            <div class="order-width">
                                                <p>
                                                    <img src="../assets/icons/001_cart_order details.png" width="20px" height="20px">
                                                    <!-- <i class="fa fa-shopping-cart" aria-hidden="true"></i> -->
                                                    &nbsp;<span id="order-num">{{x.order_num}}</span></p>
                                            </div> &nbsp;&nbsp;&nbsp;
                                            <div class="order-width1">
                                                <p>TOTAL<br>${{x.total_amount}}</p>
                                            </div>
                                            <div class="order-width1">
                                                <p>PURCHASE DATE<br>{{x.order_date}}</p>
                                            </div>
                                        </div>
                                    </div><br>

                                    <div class="progress1">
                                        <p>open</p>
                                        <p>started</p>
                                        <p>delivered</p>
                                    </div>

                                    <div class="progress progress2">
                                       <div class="progress-fill">
                                           <div class="prog-div">
                                            
                                            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%" [style.width]="x.div_one"></div>

                                            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%" [style.width]="x.div_two"></div>

                                            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%" [style.width]="x.div_three"></div>
                                        </div>
                                       </div>
                                    </div><br>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
