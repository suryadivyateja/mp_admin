<app-header></app-header>
<br>
<div class="container">
    <div id="heading">
            Edit Custom Request
          </div> <br>
  
          <div class="form-group">
              Buyer :
              <select class="form-control" [(ngModel)]="selected_user">
                <option *ngFor="let u of users" [ngValue]="u.name">{{u.name}}</option>
              </select>
          </div>
        <div class="form-group">
            Buyer Request :
            <textarea name="" id="" cols="10" rows="5" class="form-control" [(ngModel)]="description"></textarea>              
          </div>
         
          <div class="form-group">
              Category :
              <select class="form-control" [(ngModel)]="selected_cat">
                <option *ngFor="let c of categories" [ngValue]="c.category_name">{{c.category_name}}</option>
              </select>
          </div>
          <span id="serr"></span>
              <a  class="btn btn-block btn-success" (click)="submit_this()">Submit</a>
              <br><br>
</div>
