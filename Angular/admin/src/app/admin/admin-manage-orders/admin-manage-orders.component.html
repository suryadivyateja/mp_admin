<app-header></app-header>
<br>
<div class="container">
  <br>
    <div id="heading">
      Orders
  
    </div>
  <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Gig Ordered</th>
          <th>Buyer</th>
          <th>Date Ordered</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of orders">
          <td>{{o._id}}</td>
          <td>{{o.gig_title}}</td>
          <td>{{o.buyer.name}}</td>
          <td>{{o.formatted_date}}</td>
          <td>{{o.order_status}}</td>
          <td *ngIf="o.order_status === 'Order Cancelled'"> <p id="can">Order Cancelled</p></td>
          <td *ngIf="o.order_status === 'Order Delivered'"> <p id="del">Order Delivered</p></td>
          <td *ngIf="o.order_status !== 'Order Cancelled'&& o.order_status !== 'Order Delivered'"><a (click)="cancel_this()">CancelOrder</a></td>
        </tr>
      </tbody>
    </table>
  </div>
