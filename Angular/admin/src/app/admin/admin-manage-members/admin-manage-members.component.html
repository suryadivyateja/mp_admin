<app-header></app-header>
<br>
<div class="container">
  <br>
    <div id="heading">
      Members
  
    </div>
  <table class="table table-hover">
      <thead>
        <tr>
           <th>userName</th>
          <th>email</th>
          <th>dateJoined</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of members">
          
          <td>{{m.name}}</td>
          <td>{{m.email}}</td>
          <td>{{m.formatted_date}}</td>
    <td><a routerLink="/edit-members/{{m._id}}">Edit</a> | <a (click)="delete_this(m)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
