<div class="container">
  <br>
  <div id="heading">
    Reviews

  </div>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>UserName</th>
        <th>Gig_Title</th>
        <th>Comment</th>
        <th>Rating</th>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reviews" >
        <td>{{r._id}}</td>
     <td>{{r.buyer.name}}</td>
     <td>{{r.gig.title}}</td>
     <td>{{r.review}}</td>
     <td>{{r.score}}</td>
<td><a (click)="delete_this(r)">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
