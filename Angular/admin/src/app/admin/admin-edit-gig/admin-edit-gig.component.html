<div class="container">
  <br>
      <div class="form-group">
          Gig-Id
        <input type="text" class="form-control" [(ngModel)]="gig_id">
      </div>
      <div class="form-group">
          Poster
        <input type="text" class="form-control" [(ngModel)]="user_name">
      </div>
      <div class="form-group">
          Title
          <input type="text" class="form-control" [(ngModel)]="title">
        </div>
        <div class="form-group">
            Description
            <textarea class="form-control" [(ngModel)]="description"></textarea>
          </div>
            <div class="form-group">
                Date Created:
                <p>{{date}}</p>
              </div>
              <div class="form-group">
                  Price
                  <input type="text" class="form-control" [(ngModel)]="price">
                </div>
                  <a  class="btn btn-block btn-success" (click)="edit_this()">Submit</a>
                  <br><br>
    </div>
