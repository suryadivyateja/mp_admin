<app-header></app-header>
<br>
<div class="container">
    <div id="heading">
        Edit Gig
      </div>
  <br>
      <div class="form-group">
        Gig-Id:  <p>{{gig_id}}</p>  
      </div>
      <div class="form-group">
          Poster
          <select class="form-control" [(ngModel)]="selected_user">
            <option *ngFor="let u of users" [ngValue]="u.name">{{u.name}}</option>
          </select>
      </div>
      <div class="form-group">
          Title
          <input type="text" class="form-control" [(ngModel)]="title">
        </div>
        <div class="form-group">
            Description
            <textarea class="form-control" [(ngModel)]="description"></textarea>
          </div>
          <div class="form-group">
            Category
            <select class="form-control" [(ngModel)]="selected_cat">
              <option *ngFor="let c of categories" [ngValue]="c.category_name">{{c.category_name}}</option>
            </select>
        </div>
        <div class="form-group">
          Days To Complete
          <input type="text" class="form-control" [(ngModel)]="selected_days" placeholder="max-days : 10">
      </div>
            <div class="form-group">
                Date Created:
                <p>{{date}}</p>
              </div>
              <div class="form-group">
                  Price
                  <input type="text" class="form-control" [(ngModel)]="price" placeholder="max-price : 9999">
                </div>
                photo#1: <img src="{{image1}}" alt="" width="150px" height="100px"><br>
                <span id="serr"></span>
                  <a  class="btn btn-block btn-success" (click)="edit_this()">Submit</a>
                  <br><br>
                  
    </div>
